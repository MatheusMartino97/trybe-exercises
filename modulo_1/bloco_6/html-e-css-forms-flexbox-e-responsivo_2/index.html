<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conferência da T9</title>

    <link rel="stylesheet" href="bulma/css/bulma.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="datepickerx/css/DatePickerX.min.css" />
    
    <script src="datepickerx/js/DatePickerX.min.js"></script>
  </head>

  <body>
    <form action="" method="GET">
      <!-- INFO INPUT -->
      <div class="field">
        <div class="control">
          <label for="nome"
            >Nome:
            <input
              class="input is-info"
              type="text"
              id="nome"
              maxlength="40"
              required
            />
          </label>
          <br />
          <label for="email"
            >E-mail:
            <input
              class="input is-info"
              type="email"
              id="email"
              maxlength="50"
            />
          </label>
          <br />
          <label for="cpf"
            >CPF:
            <input
              class="input is-info"
              type="text"
              id="cpf"
              maxlength="11"
              required
            />
          </label>
          <br />
          <label for="endereco"
            >Endereço:
            <input
              class="input is-info"
              type="text"
              id="endereco"
              maxlength="200"
              required
            />
          </label>
          <br />
          <label for="cidade"
            >Cidade:
            <input
              class="input is-info"
              type="text"
              id="cidade"
              maxlength="28"
              required
            />
          </label>
        </div>
      </div>

      <!-- SELECT INPUT -->
      <div class="field">
        <div class="control">
          <label for="estado">Estado:</label>
          <div class="select is-info">
            <select name="estado" id="estado" required>
              <!-- Options generate with JavaScript -->
            </select>
          </div>
        </div>
      </div>

      <!-- RADIO INPUT -->
      <div class="field">
        <div class="control">
          <label class="radio" for="casa">
            <input
              type="radio"
              name="moradia"
              id="casa"
              value="casa"
              checked
            />Casa
          </label>
          <label class="radio" for="apartamento">
            <input
              type="radio"
              name="moradia"
              id="apartamento"
              value="apartamento"
            />Apartamento
          </label>
        </div>
      </div>

      <!-- TEXTAREA INPUT -->
      <div class="field">
        <div class="control">
          <label for="curriculo">Resumo do Currículo:</label>
          <textarea
            class="textarea is-info"
            name="curriculo"
            id="curriculo"
            maxlength="1000"
            required
          ></textarea>
        </div>
      </div>

      <!-- CARGO INPUT -->
      <div class="field">
        <div class="control">
          <label for="cargo"
            >Cargo:
            <input
              class="input is-info"
              type="text"
              name="cargo"
              id="cargo"
              maxlength="40"
              required
            />
          </label>
          <br />
          <label for="descricao"
            >Descrição do cargo:
            <input
              class="input is-info"
              type="text"
              name="descricao"
              id="descricao"
              maxlength="500"
              required
            />
          </label>
          <br />
          <label for="data"
            >Data de início:
            <input
              class="input is-info"
              type="text"
              name="data"
              id="data"
              required
            />
          </label>
        </div>
      </div>

      <!-- BUTTON INPUT -->
      <div class="field">
        <div class="control">
          <a href="#previews">
            <button class="button is-success" type="submit" id="submit">
              Submit
            </button>
          </a>

          <button class="button is-danger" type="reset">Reset</button>
        </div>
      </div>
    </form>

    <div class="previews" id="previews"></div>

    <script src="scripts/script.js"></script>
  </body>
</html>
