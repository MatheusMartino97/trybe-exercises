<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferência da T9</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="GET">
        <fieldset>
            <label for="nome">Nome:
                <input type="text" id="nome" maxlength="40" required>
            </label>
            <br>
            <label for="email">E-mail:
                <input type="text" id="email" maxlength="50" required>
            </label>
            <br>
            <label for="cpf">CPF:
                <input type="text" id="cpf" maxlength="11" required>
            </label>
            <br>
            <label for="endereco">Endereço:
                <input type="text" id="endereco" maxlength="200" required>
            </label>
            <br>
            <label for="cidade">Cidade:
                <input type="text" id="cidade" maxlength="28" required>
            </label>
            <br>
            <label for="estado">Estado:
                <select name="estado" id="estado" required>
                    <!-- Options generate with JavaScript -->
                </select>
            </label>
            <br>
            <label for="casa">
                <input type="radio" name="moradia" id="casa" value="casa" checked>Casa
            </label>
            <label for="apartamento">
                <input type="radio" name="moradia" id="apartamento" value="apartamento">Apartamento
            </label>
        </fieldset>

        <fieldset>
            <label for="curriculo">Resumo do Currículo:</label>
            <br>
            <textarea name="curriculo" id="curriculo" cols="30" rows="10" maxlength="1000" required></textarea>
            <br>
            <label for="cargo">Cargo:
                <input type="text" name="cargo" id="cargo" maxlength="40" required>
            </label>
            <br>
            <label for="descricao">Descrição do cargo:
                <input type="text" name="descricao" id="descricao" maxlength="500" required>
            </label>
            <br>
            <label for="data">Data de início:
                <input type="date" name="data" id="data" required>
            </label>
        </fieldset>
        <button type="submit" id="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
